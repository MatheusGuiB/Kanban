<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1c6fb8ed8.js" crossorigin="anonymous"></script>
</head>
<body>
    
    
    <div class="container">    
        <div class="colum"> 
            <div class="h1">To Do <i class="fa-regular fa-face-tired"></i></div>
            <div class="column">
           
            <div class="item" draggable="true">Portifolio</div>
            <div class="item" draggable="true">Curriculo</div>
        </div>
            
        </div>
        <div class="colum">
            <div class="h1">Doing <i class="fa-regular fa-face-kiss-beam"></i></div>
            <div class="column">
                <div class="item" draggable="true">Projetos</div>
                <div class="item" draggable="true">Estudando</div>
            </div>
        </div>
        
        <div class="colum">
            <div class="h1">Done <i class="fa-regular fa-face-laugh-wink"></i></div>
            <div class="column">
                <div class="item" draggable="true">Projetinhos</div>
                <div class="item" draggable="true">Projetinhos</div>
            </div>
        </div>
        
    </div>
        
    </div>



    <script src="script.js"></script>
</body>
</html>
